<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-radius</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <p id="code"></p>
    <form>
        <div class="top">
            <div class="top-left">
                <input type="number" name="TopLeft">
            </div>
            <div class="top-right">
                <input type="number" name="TopRight">
            </div>
        </div>
        <div class="block"></div>
        <div class="bottom">
            <div class="bottom-left">
                <input type="number" name="BottomLeft">
            </div>
            <div class="bottom-right">
                <input type="number" name="BottomRight">
            </div>
        </div>
    </form>
</body>
</html>
